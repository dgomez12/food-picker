<h1 *ngIf="randomNumber != 0">Your randomly picked restaurant is #{{randomNumber}}</h1>
<agm-map class="full-page" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng" label="YOU"></agm-marker>
    <agm-marker *ngFor="let r of restaurantResults; let i = index;" label="{{i}}" [latitude]="r.geometry.location.lat" [longitude]="r.geometry.location.lng">
        <agm-info-window>
            <div class="name">
                <h1>{{r.name}}</h1>
            </div>
            <div class="address">
                <p>{{r.vicinity}}</p>
            </div>
            <div class="info-window-stats">
                <div class="rating">Rating: {{r.rating}}</div>
                <div class="price-level">Price level: {{r.price_level}}</div>
                <div class="directions">
                    <a href="https://www.google.com/maps/dir/{{lat}},{{lng}}/{{r.name}},{{r.vicinity}}" target="_blank">Get directions</a>
                </div>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
